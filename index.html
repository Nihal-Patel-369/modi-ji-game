<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modi Ji ki Udaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive; /* गेमिंग फॉन्ट */
            overflow: hidden; /* मोबाइल पर स्क्रॉल बंद */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* डबल टैप ज़ूम बंद */
        }

        /* गेम कंटेनर - यह स्क्रीन के हिसाब से एडजस्ट होगा */
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 480px; /* PC पर ज्यादा चौड़ा न हो */
            height: 100vh;
            max-height: 800px;
            background-color: #70c5ce;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI OVERLAYS (स्कोर, स्टार्ट बटन आदि) --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ताकि क्लिक कैनवास पर जाए */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* स्कोर बोर्ड */
        #scoreBoard {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }

        /* स्टार्ट स्क्रीन और गेम ओवर स्क्रीन */
        #startScreen, #gameOverScreen {
            background: rgba(0, 0, 0, 0.7);
            pointer-events: auto; /* बटन क्लिक करने के लिए */
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            border: 4px solid #fff;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #f1c40f;
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        p {
            color: #fff;
            font-size: 12px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        button {
            background: #e74c3c;
            color: white;
            border: 2px solid #c0392b;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px #992d22;
            transition: transform 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #992d22;
        }

        /* फुटर क्रेडिट */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <img id="modiImg" src="modi.png" style="display:none;">
    <audio id="bgMusic" src="bg_music.mp3" loop></audio>
    <audio id="dieSound" src="gameover.mp3"></audio>

    <div id="gameContainer">
        <canvas id="canvas"></canvas>

        <div id="scoreBoard">0</div>

        <div id="startScreen" class="overlay">
            <h1>MODI JI<br>ADVENTURE</h1>
            <p>मित्रों! उड़ने के लिए<br>Tap करें या Space दबाएं</p>
            <button id="startBtn">START GAME</button>
            <div class="footer">Made for Fun</div>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 style="color: #e74c3c;">GAME OVER</h1>
            <p>आपका स्कोर: <span id="finalScore">0</span><br>बेस्ट स्कोर: <span id="bestScore">0</span></p>
            <button id="restartBtn">RETRY</button>
        </div>
    </div>

<script>
    // --- SETUP ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const scoreElement = document.getElementById('scoreBoard');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const bestScoreEl = document.getElementById('bestScore');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Audio & Image
    const modiSprite = document.getElementById('modiImg');
    const bgMusic = document.getElementById('bgMusic');
    const dieSound = document.getElementById('dieSound');

    // गेम स्टेट
    let gamePlaying = false;
    let speed = 2.5; // गेम की स्पीड
    let score = 0;
    let animationId;
    let savedHighScore = localStorage.getItem('modiGameHighScore') || 0;

    // Responsive Canvas
    // हम इंटरनल रेजोल्यूशन फिक्स रखेंगे ताकि गेमप्ले हर डिवाइस पर एक जैसा रहे
    const cWidth = 320; 
    const cHeight = 480;
    canvas.width = cWidth;
    canvas.height = cHeight;

    // --- OBJECTS ---
    
    // मोदी जी (प्लेयर)
    const bird = {
        x: 50,
        y: 150,
        w: 34,
        h: 24,
        dy: 0,
        gravity: 0.25,
        jump: 4.6,
        
        draw: function() {
            if (modiSprite.complete && modiSprite.naturalHeight !== 0) {
                // थोड़ा रोटेशन इफेक्ट जोड़ने के लिए
                ctx.save();
                ctx.translate(this.x + this.w/2, this.y + this.h/2);
                let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.dy * 0.1)));
                ctx.rotate(rotation);
                ctx.drawImage(modiSprite, -this.w/2, -this.h/2, this.w, this.h);
                ctx.restore();
            } else {
                // अगर इमेज न हो तो पीला बॉक्स
                ctx.fillStyle = "yellow";
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        },
        
        update: function() {
            this.dy += this.gravity;
            this.y += this.dy;

            // जमीन से टकराना
            if (this.y + this.h >= cHeight - fg.h) {
                this.y = cHeight - fg.h - this.h;
                gameOver();
            }
            // छत
            if(this.y < 0) this.y = 0;
        },
        
        flap: function() {
            this.dy = -this.jump;
        }
    };

    // पाइप्स
    const pipes = {
        items: [],
        w: 52,
        gap: 110, // पाइप्स के बीच की जगह
        dx: 2,
        
        draw: function() {
            for(let i=0; i<this.items.length; i++) {
                let p = this.items[i];
                
                ctx.fillStyle = "#2ecc71"; // पाइप का रंग
                ctx.strokeStyle = "#27ae60"; // पाइप का बॉर्डर
                ctx.lineWidth = 2;

                // ऊपर वाला पाइप
                ctx.fillRect(p.x, 0, this.w, p.top);
                ctx.strokeRect(p.x, 0, this.w, p.top);
                
                // नीचे वाला पाइप
                let bottomY = p.top + this.gap;
                ctx.fillRect(p.x, bottomY, this.w, cHeight - bottomY - fg.h);
                ctx.strokeRect(p.x, bottomY, this.w, cHeight - bottomY - fg.h);
            }
        },
        
        update: function() {
            // हर 110 फ्रेम पर नया पाइप
            if(frames % 110 === 0) {
                let _maxY = cHeight - fg.h - this.gap - 20; // 20px मार्जिन
                let _top = Math.random() * (_maxY - 20) + 20;
                this.items.push({
                    x: cWidth,
                    top: _top,
                    passed: false
                });
            }

            for(let i=0; i<this.items.length; i++) {
                let p = this.items[i];
                p.x -= this.dx;

                // कोलिजन (Collision) चेक
                // 1. पाइप के अंदर क्षैतिज (Horizontal) रूप से
                if(bird.x + bird.w > p.x && bird.x < p.x + this.w) {
                    // 2. वर्टिकल (Vertical) रूप से (गैप में नहीं है)
                    if(bird.y < p.top || bird.y + bird.h > p.top + this.gap) {
                        gameOver();
                    }
                }

                // स्कोर अपडेट
                if(p.x + this.w < bird.x && !p.passed) {
                    score++;
                    scoreElement.innerText = score;
                    p.passed = true;
                }

                // पाइप स्क्रीन से बाहर गया तो हटाओ
                if(p.x + this.w <= 0) {
                    this.items.shift();
                    i--;
                }
            }
        }
    };

    // जमीन (Foreground)
    const fg = {
        h: 80,
        x: 0,
        draw: function() {
            ctx.fillStyle = "#e67e22"; // मिटटी का रंग
            ctx.fillRect(this.x, cHeight - this.h, cWidth, this.h);
            ctx.fillRect(this.x + cWidth, cHeight - this.h, cWidth, this.h);
            
            // घास
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(this.x, cHeight - this.h, cWidth, 15);
            ctx.fillRect(this.x + cWidth, cHeight - this.h, cWidth, 15);
        },
        update: function() {
            this.x = (this.x - 2) % (cWidth);
        }
    };

    // --- GAME LOOP ---
    let frames = 0;
    function loop() {
        if(!gamePlaying) return;

        // क्लियर स्क्रीन
        ctx.fillStyle = "#70c5ce"; // आकाश
        ctx.fillRect(0, 0, cWidth, cHeight);

        // अपडेट और ड्रॉ
        pipes.update();
        pipes.draw();
        
        fg.update();
        fg.draw();
        
        bird.update();
        bird.draw();

        frames++;
        animationId = requestAnimationFrame(loop);
    }

    // --- CONTROLS ---
    function initGame() {
        // रीसेट
        bird.y = 150;
        bird.dy = 0;
        pipes.items = [];
        score = 0;
        frames = 0;
        scoreElement.innerText = 0;
        
        gamePlaying = true;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        
        // ऑडियो शुरू
        bgMusic.currentTime = 0;
        bgMusic.play().catch(e => console.log("Audio Error: ", e));
        
        loop();
    }

    function gameOver() {
        gamePlaying = false;
        cancelAnimationFrame(animationId);
        
        // ऑडियो
        bgMusic.pause();
        dieSound.play();

        // हाई स्कोर लॉजिक
        if(score > savedHighScore) {
            savedHighScore = score;
            localStorage.setItem('modiGameHighScore', savedHighScore);
        }

        // UI दिखाएं
        finalScoreEl.innerText = score;
        bestScoreEl.innerText = savedHighScore;
        gameOverScreen.classList.remove('hidden');
    }

    // इनपुट हैंडलर (Input Handler)
    function inputAction(e) {
        // अगर बटन पर क्लिक किया है तो गेम एक्शन न लें (Event Bubbling रोकें)
        if(e.target.tagName === 'BUTTON') return;

        if(gamePlaying) {
            bird.flap();
        }
    }

    // इवेंट लिसनर्स (Mobile + PC)
    startBtn.addEventListener('click', initGame);
    restartBtn.addEventListener('click', initGame);
    
    // स्क्रीन टैप या माउस क्लिक
    window.addEventListener('mousedown', inputAction);
    window.addEventListener('touchstart', (e) => {
       // टच को डिफॉल्ट स्क्रॉल आदि से रोकें
       // e.preventDefault(); 
       inputAction(e);
    }, {passive: false});

    // कीबोर्ड (स्पेसबार)
    window.addEventListener('keydown', (e) => {
        if(e.code === 'Space') {
            if(!gamePlaying && !startScreen.classList.contains('hidden')) {
                initGame();
            } else if(!gamePlaying && !gameOverScreen.classList.contains('hidden')) {
                initGame();
            } else {
                inputAction(e);
            }
        }
    });

    // पहली बार लोड होने पर रेंडर
    ctx.fillStyle = "#70c5ce";
    ctx.fillRect(0, 0, cWidth, cHeight);
    fg.draw();
    bird.draw();

</script>
</body>
</html>
